<!-- main_app/templates/login.html -->

{% extends 'base.html' %}

{% block title %}Login - Jibmbe{% endblock %}

{% block content %}
    <style>
        /* Embedded CSS for login.html */
        /* Add your styles to mimic Instagram's design */
        body {
            background-color: #fafafa;
        }

        .login-container {
            max-width: 350px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .login-form button {
            background-color: #3897f0;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Add more styles as needed */
    </style>

    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
